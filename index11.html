<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    Q.9 Creat a feedback form with field for the user's name,email address,and message.
    <br>
    <h1>A Feedback Form</h1>
    <form action="/register.js" method="get">
        <label for="name">Enter your name</label>
        <input type="name" id="name">
        <br>
        <br>
        <label for="email">Enter your email</label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="address">Enter your Address</label>
        <input type="address" id="address">
        <br>
        <br>
        <textarea placeholder="Enter your feedback/message" name="message" id="message" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="submit">
    </form>

</body>
</html>
